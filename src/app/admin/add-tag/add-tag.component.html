<div class="container" style="width: 70rem;">
  <fieldset class="border rounded-3 p-5" style="align-content: center; background-color:#1E90FF;"> 
      <h5 class="card-title">Add tag</h5>
      <mat-progress-bar mode="buffer" *ngIf="progressBar"></mat-progress-bar>
      <form name="category" (ngSubmit)="addTag()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="tag.name">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
