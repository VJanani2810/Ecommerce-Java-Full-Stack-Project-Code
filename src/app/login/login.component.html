  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Login</title>
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"> -->
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <fieldset class="border rounded-3 p-5" style="align-content: center; background-color:#1E90FF;">
        <div class="card">
          
          <div class="card-header">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="username" [(ngModel)]="user.username" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="password" placeholder="Enter your password">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" (click)="addUser()">Login</button>
               
              </div>
            </form>
          </div>
          <div class="card-footer">
   
    <p class="text-center">Don't have an account? <a href="#"  routerLink="/newUser">Register</a></p>
          </div>
        </div>
        </fieldset>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
